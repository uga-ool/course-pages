<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Intro Video</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans:300,400" 
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/shared/OOL/lib/css/material.min.css" />
    <link rel="stylesheet" type="text/css" href="/shared/OOL/custom/css/base-styles.css" />
    <link rel="stylesheet" type="text/css" href="/shared/OOL/custom/css/uga-olympic.css" />
    <link rel="stylesheet" type="text/css" href="/shared/OOL/custom/css/elc.css" />
  </head>
  <body>
    <div class="mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="header mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <div class="logo-header"></div>
          <h1 class="header mdl-layout-title">Faculty Intro Video</h1>
          
        </div>
      </header>
      <div class="ribbon"></div>
      <main class="main mdl-layout__content">

        <div class="container mdl-grid">
          <div class="content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--12-col">
<h2>Place name of professor here</h2>
<p>Put embedded video here.</p>
<ul>
<li>To do so, click the insert stuff button.&nbsp;<img src="Insert%20Stuff%20Button%20Image.jpg" alt="Insert Stuff Button" title="Insert Stuff Button" style="font-size: 0.8em;" /></li>
<li>Choose "Enter embed code."</li>
<li>Enter the embed code from your video source.</li>
<li>Click "Next."</li>
<li>When the video loads on the next page, click "Insert."</li>
</ul>
</div>
        </div>
        <footer class="footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">

            <div class="mdl-logo">
              <div class="logo-footer"></div>
              <span class="course-title"></span>
            </div>
            
          </div>
        </footer>
      </main>
    </div>
    <script src="/shared/OOL/lib/js/material.min.js"></script>
    <script src="course_config.js"></script>
  </body>
</html>
